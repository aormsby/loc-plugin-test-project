[versions]
agp = "8.4.2"
kotlin = "1.9.0"
coreKtx = "1.13.1"
activityKtx = "1.9.1"
junit = "1.2.1"
junitRunner = "1.6.1"
uiAutomator = "2.3.0"
locGen = "0.1.1"

[libraries]
androidx-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "activityKtx" }
androidx-junit-ktx = { group = "androidx.test.ext", name = "junit-ktx", version.ref = "junit" }
androidx-junit-runner = { group = "androidx.test", name = "runner", version.ref = "junitRunner" }
androidx-uiautomator = { group = "androidx.test.uiautomator", name = "uiautomator", version.ref = "uiAutomator" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
mermake-locgen = { id = "com.mermake.locale-resource-generator", version.ref = "locGen"}
